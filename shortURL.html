<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shortURL</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <el-form :inline="true" class="demo-form-inline">
            <el-form-item label="长网址">
                <el-input v-model="input" placeholder="输入URL"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="onSubmit">转换</el-button>
            </el-form-item>
        </el-form>
    </div>
</body>
<script>
    var Main = {
        data() {
            return {
                input: '',
                shortURL: '请输入网址'
            }
        },
        methods:{
            onSubmit() {
                var that = this;
                axios.get('http://localhost:9091/',{
                    params:{longurl:this.input}
                }).then(function (response) {
                    console.log(response.data)
                    that.shortURL = response.data
                })
            }
        }
    }

    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
</script>
</html>
